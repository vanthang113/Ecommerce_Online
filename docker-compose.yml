services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_DATABASE=ecommerce_db
    volumes:
      - db_data:/var/lib/mysql
      - ./back-end/src/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./back-end
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=12345
      - DB_NAME=ecommerce_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  seeder:
    build: ./back-end
    command: node dist/seed/seedAdmin.js
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=12345
      - DB_NAME=ecommerce_db
      - SEED_ADMIN_EMAIL=admin@example.com
      - SEED_ADMIN_PASS=Admin@123
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  frontend:
    build: ./front-end
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
    driver: local
