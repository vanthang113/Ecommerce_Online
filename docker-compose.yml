version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./back-end/src/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  back-end:
    build: ./back-end
    container_name: ecommerce-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: root
      DB_PASS: 12345
      DB_NAME: ecommerce_db
    ports:
      - "5000:5000"
    volumes:
      - ./back-end:/app
      - /app/node_modules
    restart: always

  front-end:
    build: ./front-end
    container_name: ecommerce-frontend
    depends_on:
      - back-end
    environment:
      NODE_ENV: production
      PORT: 3000
      # Frontend calls the backend via the host (browser context)
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"

volumes:
  db_data: